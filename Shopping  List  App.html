<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, rgba(228, 104, 92, 0.952), #ffdce0d6);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 20px 30px;
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="addItem">
            <input type="text" id="item" placeholder="What do you need to buy?" required>
            <button type="submit" class="btn btn-outline-danger">add item</button>
        </form>
        <ul id="shoppingList" class="list-group">
            <li class="list"></li>
            <br>
            <br>
        </ul>
    </div>

    <script>
        //define the function to input items in the list using "getElementById"
        document.addEventListener('DOMContentLoaded', function () {
            const addItem = document.getElementById('addItem');
            const itemInput = document.getElementById('item');
            const shoppingList = document.getElementById('shoppingList');
            //add an event listener to the form to submit the item
            addItem.addEventListener('submit', function (event) {
                event.preventDefault();  //cancel the event
                const item = itemInput.value.trim();
                if (item !== '') {
                    addItemtoList(item);
                    itemInput.value = ''; // Clear input field after adding item
                }
            });
            //define a function to add item and create a list
            function addItemtoList(item) {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'X';  //remove the list after use
                deleteButton.addEventListener('click', function () {
                    listItem.remove();
                });
                listItem.append(deleteButton); //add delete button element
                shoppingList.append(listItem); //add list element
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src=" 
https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity=" 
sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>

</html>
